name: Build

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  macos:
    runs-on: macos-latest

    strategy:
      matrix:
        include:
          - build: 'metal'
            defines: '-DLLAMA_NATIVE=OFF -DLLAMA_FAST=ON -DLLAMA_BUILD_SERVER=ON -DBUILD_SHARED_LIBS=OFF'
          # - build: 'nometal'
          #   defines: '-DLLAMA_NATIVE=OFF -DLLAMA_FAST=ON -DLLAMA_BUILD_SERVER=ON -DBUILD_SHARED_LIBS=ON -DLLAMA_NO_METAL=1'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          repository: ggerganov/llama.cpp

      - name: Compile with cmake.
        run: |
          mkdir build
          cd build
          cmake .. ${{ matrix.defines }}
          cmake --build . --config Release

      - name: Import apple code signing certificate
        uses: apple-actions/import-codesign-certs@v1
        with:
          keychain: build
          p12-file-base64: ${{ secrets.OSX_P12_FILE }}
          p12-password: ${{ secrets.OSX_CERT_PASSWORD }}

      - name: Sign OSX Binaries
        run: |
          security unlock-keychain -p ${{ secrets.OSX_CERT_PASSWORD }} build.keychain
          for binary in build/bin/*; do
            if [ -f "$binary" ]; then
              echo "Signing $binary"
              codesign --keychain build.keychain --sign "Developer ID Application: Jesse Noller" --timestamp --options runtime "$binary"
            fi
          done
        shell: bash

      - name: Pack Artifacts
        run: |
          cd build
          mkdir macos-universal-${{ matrix.build }}
          cp -R bin/* macos-universal-${{ matrix.build }}
          zip -r macos-universal-${{ matrix.build }}.zip macos-universal-${{ matrix.build }}

      - name: Notarize the zip file
        uses: GuillaumeFalourd/notary-tools@v1
        with:
          #verbose: true
          staple: false
          product_path: build/macos-universal-${{ matrix.build }}.zip
          apple_id: ${{ secrets.APPLE_NOTARY_USER }}
          password: ${{ secrets.NOTARY_PASS }}
          team_id: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.build }}
          path: |
            build/macos-universal-${{ matrix.build }}.zip
  
  release:
    needs: macos
    runs-on: macos-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          name: Release ${{ github.run_number }}
          tag_name: v${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
